<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camagru</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <header>
      <a  href="http://localhost:3001/homepage">  
        <h2>Camagru</h2>
      </a> 
    </header>
    <div class="container">
      <h1>REGISTER</h1>
      <div class="register-form">
        <section id="register-section">
          <form id="register-form">
            <div class="input-group">
              <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit" id="login-button">SIGN UP</button>
            <a href="login" class="got-login">Already have an account?</a>
          </form>
        </section>
      </div>
    </div>


    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-text">Loading...</div>
        <svg id="svg-spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <circle cx="24" cy="4" r="4" fill="#fff"/>
          <circle cx="12.19" cy="7.86" r="3.7" fill="#fffbf2"/>
          <circle cx="5.02" cy="17.68" r="3.4" fill="#fef7e4"/>
          <circle cx="5.02" cy="30.32" r="3.1" fill="#fef3d7"/>
          <circle cx="12.19" cy="40.14" r="2.8" fill="#feefc9"/>
          <circle cx="24" cy="44" r="2.5" fill="#feebbc"/>
          <circle cx="35.81" cy="40.14" r="2.2" fill="#fde7af"/>
          <circle cx="42.98" cy="30.32" r="1.9" fill="#fde3a1"/>
          <circle cx="42.98" cy="17.68" r="1.6" fill="#fddf94"/>
          <circle cx="35.81" cy="7.86" r="1.3" fill="#fcdb86"/>
        </svg>
      </div>
    </div>
 </div>

  <div id="error-popup">
    <div class="popup-content">
      <span id="close-popup">&times;</span>
      <img src="icon/giphy.webp" alt="error-popup-image" width="384" height="480" frameborder="0" class="giphy-embed" allowfullscreen></img>
      <p>Your Username or Email is already taken.</p>
    </div>
  </div>

    <script src="js/register.js"></script>
  </body>
</html>
