<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <a href="http://localhost:3001/homepage">
        <h2>Camagru</h2>
      </a>
    </header>
    <main>
      <h1>Gallery</h1>
      <div class="gallery" id="gallery"></div>
      <div class="pagination" id="pagination"></div>

      <!-- <div id="picModal" class="picModal">
        <span class="close">&times;</span>
        <img class="picModal-content" id="img01" />
      </div> -->
      <form id="change-form" class="change-form">
        <button type="submit" id="change-button">change</button>
      </form>
      <form id="logout-form" class="logout-form">
        <button type="submit" id="logout-button">SIGN OUT</button>
      </form>
      <form id="newpic-form" class="newpic-form">
        <button type="submit" id="newpic-button">Create new pic</button>
      </form>
    </main>

    <div id="change-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="update-form">
          <h3>Update your information</h3>
          <div class="form-group">
            <input
              type="text"
              id="new_username"
              name="new_username"
              placeholder="New Username"
            />
            <input
              type="email"
              id="new_email"
              name="new_email"
              placeholder="New Email"
            />
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="New Password"
            />
          </div>
          <button type="submit" id="update-button">Update</button>
        </form>
      </div>
    </div>

    <div id="password-modal" class="modal2">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="password-form">
          <h3>Confirm with your current password</h3>
          <input
            type="password"
            id="current_password"
            name="current_password"
            placeholder="Current Password"
          />
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <!-- <script src="js/minia.js"></script> -->
    <script src="js/gallery.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/change.js"></script>
  </body>
</html>
